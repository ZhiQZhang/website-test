<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="./css/index.min.css">
	<title>available homes</title>
	<script src="https://kit.fontawesome.com/5957cb653d.js" crossorigin="anonymous"></script>
	<!-- 引入 layui.js -->
	<script src="//unpkg.com/layui@2.9.7/dist/layui.js"></script>
	<!-- 引入 layui.css -->
	<link href="//unpkg.com/layui@2.9.7/dist/css/layui.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
	<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.core.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.fp.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="cbody">
	<div class="header">
		<div class="header-line">
			<img class="logo" src="./images/logo.png" alt="">
			<div class="input-container">
				<input type="text" class="search">
				<button class="search-btn"><i class="fa fa-search"></i></button>
				<button data-type="price" class="select-btn first price-btn">
					<span>Price</span>
					<i class="fa fa-angle-down"></i>
				</button>
				<button data-type="bed" class="select-btn bed-btn">
					<span>Bed/Bath</span>
					<i class="fa fa-angle-down"></i>
				</button>
				<button data-type="type" class="select-btn type-btn">
					<span>Home Type</span>
					<i class="fa fa-angle-down"></i>
				</button>
				<button data-type="filter" class="select-btn filter-btn">
					<i class="fa fa-filter"></i>
					<span>All Filters</span>
				</button>
			</div>
		</div>

	</div>
	<div class="content">
		<div id="allmap"></div>
		<div class="info-col" style="overflow-y: scroll;"></div>
	</div>
	<div id="price" class="card-select-container hide">
		<div class="card-content">
			<p class="title">Please Enter Price Range to Filter</p>
			<p class="input-line">
				<input type="text" class="min-price price-input">
				<span>-</span>
				<input type="text" class="max-price price-input">
			</p>
			<p class="btn-line">
				<button type="button" class="reset price-reset">Reset</button>
				<button type="button" class="confirm price-confirm">Confirm</button>
			</p>
		</div>
	</div>
	<div id="bed" class="card-select-container hide">
		<div class="card-content">
			<p class="title">Please Select Beds Or Baths to Filter</p>
			<p class="title2">Beds</p>
			<div class="bed-select">
				<div data-num="0" class="bed-num">Any</div>
				<div data-num="3" class="bed-num">3+</div>
				<div data-num="4" class="bed-num">4+</div>
				<div data-num="5" class="bed-num">5+</div>
				<div data-num="6" class="bed-num">6+</div>
				<div data-num="7" class="bed-num">7</div>
			</div>
			<p class="title2">Baths</p>
			<div class="bath-select">
				<div data-num="0" class="bath-num">Any</div>
				<div data-num="3" class="bath-num">3+</div>
				<div data-num="4" class="bath-num">4+</div>
				<div data-num="5" class="bath-num">5+</div>
				<div data-num="6" class="bath-num">6+</div>
				<div data-num="7" class="bath-num">7</div>
			</div>
			<p class="btn-line">
				<button type="button" class="reset bed-reset">Reset</button>
				<button type="button" class="confirm bed-confirm">Confirm</button>
			</p>
		</div>
	</div>
	<div id="type" class="card-select-container hide">
		<div class="card-content">
			<p class="title">Please Select Home Type to Filter</p>
			<button type="button" class="housetype-btn">House</button>
			<button type="button" class="housetype-btn">Townhouse</button>
			<p class="btn-line">
				<button type="button" class="reset">Reset</button>
				<button type="button" class="confirm">Confirm</button>
			</p>
		</div>
	</div>
	<div class="mask hide">
		<div class="filter-box">
			<p class="house-type">
				<button class="active">For Sale</button>
				<button>Sold</button>
			</p>
			<div class="mask-select">
				<p>Price</p>
				<p class="input-line">
					<input type="text" class="min-price price-input">
					<span>-</span>
					<input type="text" class="max-price price-input">
				</p>
			</div>
			<div class="mask-select">
				<p class="title2">Beds</p>
				<div class="bed-select">
					<div data-num="0" class="bed-num">Any</div>
					<div data-num="3" class="bed-num">3+</div>
					<div data-num="4" class="bed-num">4+</div>
					<div data-num="5" class="bed-num">5+</div>
					<div data-num="6" class="bed-num">6+</div>
					<div data-num="7" class="bed-num">7</div>
				</div>
				<p class="title2">Baths</p>
				<div class="bath-select">
					<div data-num="0" class="bath-num">Any</div>
					<div data-num="3" class="bath-num">3+</div>
					<div data-num="4" class="bath-num">4+</div>
					<div data-num="5" class="bath-num">5+</div>
					<div data-num="6" class="bath-num">6+</div>
					<div data-num="7" class="bath-num">7</div>
				</div>
			</div>
			<div class="mask-select">
				<p>Home Type</p>
				<button type="button" class="housetype-btn">House</button>
				<button type="button" class="housetype-btn">Townhouse</button>
			</div>
			<div class="mask-select">
				<p>SQFT</p>
				<p class="input-line">
					<input type="text" class="min-sqft sqft-input" />
					<span>-</span>
					<input type="text" class="max-sqft sqft-input" />
				</p>
			</div>
			<div class="mask-select">
				<p>City</p>
				<select name="city" id="city">
					<option value="">Please Select City</option>
				</select>
			</div>
			<p class="operation-line">
				<button type="button">Reset</button></button></button>
				<button type="button">Confirm</button>
			</p>
		</div>
	</div>

	<!-- <div class="layui-card" style="height: 300px;">
			<div class="layui-card-header">卡片面板</div>
			<div class="layui-card-body">
				结合 layui 的栅格系统<br>
				轻松实现响应式布局
			</div>
		</div> -->

	<script type="module" src="./data.js"></script>
	<script type="module" src="./function.js"></script>
	<script type="module">
		import { houseData } from './data.js';
		import { initMap, renderCard } from './function.js'
		const houseInfo = houseData.map(item => {
			return {
				id: item.id,
				name: item.name,
				address: item.address,
				lat: Number(item.position.split(', ')[0]),
				lng: Number(item.position.split(', ')[1]),
				status: item.status,
				price: item.price,
				Bath: item.Bath,
				Bed: item.Bed,
				Garage: item.Garage,
				sqft: item.sqft,
				lotSize: item['Lot-Size'],
				img: item.img
			}
		})
		initMap(houseInfo)
		renderCard(houseInfo, 'info-col')
	</script>
	<script src="./index.js" type="module"></script>
</body>

</html>
